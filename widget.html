<!DOCTYPE html>
<html lang="ru">
<head>

  <title>Акции для сделки</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h3>Акции для сделки</h3>

    <div id="deal-info"></div>
    <div id="contact-info"></div>

  <script src="widget.js"></script>

</html>
